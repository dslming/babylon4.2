<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }

    #renderCanvas {
      width   : 100%;
      height  : 100%;
      touch-action: none;
    }
   </style>

  <script src="../dist/preview release/babylon.max.js"></script>
  <script src="../dist/preview release/gui/babylon.gui.js"></script>
  <canvas id="renderCanvas"></canvas>

<script>
  var canvas = document.getElementById('renderCanvas');
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () {
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2,  Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 0.8, 0), scene);
    light.diffuse = new BABYLON.Color3(0.85, 0, 0);
    light.specular = new BABYLON.Color3(0, 0.87, 0);

    var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {}, scene);
    sphere.position.z = 0;
    return scene;
  };

  var scene = createScene();
  engine.runRenderLoop(function() {
    scene.render();
  });
</script>
</body>
</html>
