<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }

    #renderCanvas {
      width   : 100%;
      height  : 100%;
      touch-action: none;
    }
   </style>

  <script src="../dist/preview release/babylon.max.js"></script>
  <script src="../dist/preview release/gui/babylon.gui.js"></script>
  <canvas id="renderCanvas"></canvas>

<script>
  var canvas = document.getElementById('renderCanvas');
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () {
    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.ArcRotateCamera("camera1", 0, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);

    camera.lowerRadiusLimit = 2;
    camera.upperRadiusLimit = 10;

    camera.attachControl(canvas, true);

    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);

    var pbr = new BABYLON.PBRMetallicRoughnessMaterial("pbr", scene);
    sphere.material = pbr;

    pbr.baseColor = new BABYLON.Color3(1.0, 0., 0.);
    // pbr.specularColor = new BABYLON.Color3(1.0, 0., 0.);
    // pbr.metallic = 0.978;
    // pbr.roughness = 0.555;
    window.pbr = pbr;
    window.scene = scene;
    return scene;

};

  var scene = createScene();
  engine.runRenderLoop(function() {
    scene.render();
  });
</script>
</body>
</html>
